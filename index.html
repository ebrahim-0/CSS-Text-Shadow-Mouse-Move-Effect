<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Text Shadow Mouse Move Effect</title>
  </head>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: "Cairo", sans-serif;
    }
    .hero {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h2 {
      font-size: 100px;
      text-shadow: 10px 10px 0 rgb(0, 0, 0, 1);
    }
  </style>
  <body>
    <div class="hero">
      <h2 contenteditable>♨️ WOAH</h2>
    </div>
    <script src="main.js"></script>
  </body>
</html>
